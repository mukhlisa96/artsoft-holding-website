<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="slider.css">
    <title>SLIDER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&family=Oswald:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="burger-navbar">
        <div class="block-container">
            <div class="block-2"></div>
            <div class="block-3"></div>
        </div>
    </div>

    <div class="slider-container">
        <div class="left-sidebar">
             <div class="first">
                 <div class="logo">ART SOFT</div>
                 <div class="menu">
                     <ul class="menu-links">
                         <li class="menu-link active"><span class="menu-link-span"></span> Компания</li>
                         <li class="menu-link"><span class="menu-link-span"></span> Деятельность</li>
                         <li class="menu-link"><span class="menu-link-span"></span> Наши направления</li>
                         <li class="menu-link"><span class="menu-link-span"></span> Миссия</li>
                         <li class="menu-link"><span class="menu-link-span"></span> Новости</li>
                     </ul>
                 </div>
                 <div class="sound-control">unmute sound</div>
             </div>
             <div class="second">
                <ul class="lang">
                     <li class="lang-item">уз</li>
                     <li class="lang-item">ру</li>
                     <li class="lang-item">ен</li>
                 </ul>
             </div>
        </div>
        <div class="carousel">
            <div class="center-block-wrapper">
                <div class="center-block about-block">
                    <div class="first-block-bg">   
                        <video autoplay muted loop id="myVideo">
                          <source src="assets/video/bg.mp4" type="video/mp4">
                        </video>
                        <div class="main-heading-wrapper">
                            <h1>Международный <br> агрохолдинг</h1>
                        </div>
                    </div>

                     <div class="about-left">
                         <div class="first">
                             <!-- <ul class="lang">
                                 <li class="lang-item">уз</li>
                                 <li class="lang-item">ру</li>
                                 <li class="lang-item">ен</li>
                             </ul> -->
                         </div>
                     </div>


                     <div class="about-right">
                         <div class="text">Агропромышленный <br>холдинг полного <br> цикла</div>
                         <div class="second">
                             <button href="" class="btn-one">О компании</button>
                         </div>
                     </div>
                </div>

                <div class="center-block activity-block">deyatelnost</div>
                <div class="center-block direction-block">nashi napravleniya</div>
                <div class="center-block mission-block">missiya</div>
                <div class="center-block news-block">novosti</div>
            </div>
        </div>

        <div class="right-sidebar">
            <div class="fourth">
                 <div class="burger">
                     <div class="line line1"></div>
                     <div class="line line2"></div>
                 </div>

                 <div class="menu-icon">
                     <div class="control-open">МЕНЮ</div>
                     <div class="control-close">ЗАКРЫТЬ</div>

                 </div>

                 <div class="o-icon">0</div>
            </div>
        </div>
    </div>
</body>
<script src="slider.js"></script>
</html>
